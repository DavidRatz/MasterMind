<div class="propositionRight">
    <table>
      <tr *ngFor="let combinaison of combinaisonPlayerList">
        <td *ngFor="let bille of combinaison.bille">
          <div class="square" [ngStyle]="{'background-color': bille.backgroundColorStatus}">
          <input disabled type="button"  class="dot" [ngStyle]="{'background-color': bille.color}">
          </div>
        </td>
      </tr>
    </table>
</div>
